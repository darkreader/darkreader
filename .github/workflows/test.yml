name: Unit tests on Pull Request or Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:
    inputs:
      test_results_retention_days:
        description: 'Test results retention (in days)'
        required: true
        default: '7'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:

      - name: Clone repository
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Log Node version
        run: node --version

      - name: Log NPM version
        run: npm --version

      - name: Set up npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-${{ hashFiles('package-lock.json') }}
            ${{ runner.OS }}

      - name: Install npm dependencies
        run: npm ci

      - name: Run test against code
        run: npm run test:ci -- --json --outputFile=test-results-unit.json

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          path: test-results-*
          retention-days: ${{ inputs.test_results_retention_days }}
